<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kemahiran Pemulihan: Operasi Darab & Bahagi (Pembelajaran)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { box-sizing: border-box; }
    .activity-card { min-height: 400px; }
    .number-card { transition: all .3s ease; cursor: pointer; }
    .number-card:hover { transform: scale(1.05); }
    .dragging { opacity: .5; transform: rotate(5deg); }

    /* (Gaya sedia ada anda dikekalkan) */
    .drop-zone {
      border: 2px dashed #cbd5e1;
      transition: all .3s ease;
      min-width: 60px;
      min-height: 60px;
      display: inline-block;
      vertical-align: middle;
    }
    .drop-zone.drag-over { border-color: #3b82f6; background-color: #eff6ff; }

    @keyframes shake {
      0% { transform: translateX(0); } 25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); } 75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.5s ease; }
    .drop-zone-filled {
      border-style: solid; border-color: #4ade80; background-color: #f0fdf4;
    }
    
    /* Pinggan untuk Aktiviti 2 */
    .pinggan {
      width: 100px; height: 100px;
      background-color: #f1f5f9; border: 2px solid #94a3b8;
      border-radius: 50%;
      display: flex; flex-wrap: wrap;
      align-items: center; justify-content: center;
      padding: 10px;
      font-size: 20px;
      transition: all .3s ease;
    }
    /* Epal untuk Aktiviti 2 */
    .epal {
      display: inline-block;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    
    /* Input/Select untuk Aktiviti 3 & 4 */
    .story-input {
      font-size: 1.125rem;
      padding: 0.5rem 1rem;
      border: 2px solid #cbd5e1;
      border-radius: 0.5rem;
      background-color: #f8fafc;
      margin: 0 0.25rem;
    }
    
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-full">

  <div class="bg-yellow-100 border-b-4 border-yellow-300 p-4 shadow-sm sticky top-0 z-10">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="text-2xl">üìö</span>
        <span id="info-text" class="text-lg font-semibold text-gray-800">
          Pilih aktiviti untuk mula belajar darab dan bahagi!
        </span>
      </div>
      <button id="speak-btn"
              class="bg-yellow-300 hover:bg-yellow-400 text-yellow-800 font-bold py-2 px-4 rounded-full text-xl transition-colors duration-200"
              onclick="speakInfo()">
        üîä
      </button>
    </div>
  </div>

  <div class="max-w-6xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow-lg p-6 mb-6 activity-card flex items-center justify-center">
      <div id="activity-content" class="text-center w-full">
        <div class="py-16">
          <div class="text-6xl mb-4">‚ûó‚úñÔ∏è</div>
          <h2 class="text-3xl font-bold text-gray-800 mb-4">
            Kemahiran Pemulihan: Operasi Darab & Bahagi
          </h2>
          <p class="text-xl text-gray-600 mb-8">
            Pilih aktiviti di bawah untuk meneroka konsep darab dan bahagi.
          </p>
          <div class="text-4xl">üëá</div>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-6">
      <h3 class="text-2xl font-bold text-gray-800 mb-4 text-center">Pilih Aktiviti</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-6">
        <button onclick="loadActivity(1)"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors duration-200">
          üå≥ Taman Ajaib (Darab)
        </button>
        <button onclick="loadActivity(2)"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors duration-200">
          üçé Jom Agih! (Bahagi)
        </button>
        <button onclick="loadActivity(3)"
                class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors duration-200">
          ‚úçÔ∏è Bina Cerita (Darab)
        </button>
        <button onclick="loadActivity(4)"
                class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors duration-200">
          ‚úçÔ∏è Bina Cerita (Bahagi)
        </button>
        <button onclick="loadActivity(5)"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition-colors duration-200">
          üçì Eksplorasi Jadual
        </button>
      </div>

      <div class="flex justify-center gap-4">
        <button onclick="clearActivity()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg text-lg transition-colors duration-200">
          üßπ Bersih
        </button>
        <button onclick="nextActivity()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg text-lg transition-colors duration-200">
          ‚û°Ô∏è Seterusnya
        </button>
      </div>
    </div>
  </div>

  <script>
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula belajar darab dan bahagi!";
    let draggedElement = null; // Dikekalkan jika perlu
    
    // State untuk Aktiviti 5
    let jadualHari = 1;

    /* ====== TTS (Dikekalkan) ====== */
    function speak(text) {
      if (!ttsEnabled) return;
      if (!('speechSynthesis' in window)) return;
      window.speechSynthesis.cancel();
      setTimeout(() => {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'ms-MY';
        u.rate = 0.9; u.pitch = 1.05;
        const voices = window.speechSynthesis.getVoices();
        const ms = voices.find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms'));
        if (ms) u.voice = ms;
        window.speechSynthesis.speak(u);
      }, 100);
    }
    function setInfo(text) { currentInfo = text; document.getElementById('info-text').textContent = text; }
    function speakInfo() {
      if (!ttsEnabled) {
        ttsEnabled = true;
        const btn = document.getElementById('speak-btn');
        btn.classList.add('bg-green-300', 'hover:bg-green-400');
        btn.classList.remove('bg-yellow-300', 'hover:bg-yellow-400');
      }
      speak(currentInfo);
    }

    /* ====== DnD helpers (Dikekalkan) ====== */
    function dragStart(e) { draggedElement = e.target; e.target.classList.add('dragging'); }
    function dragEnd(e) { e.target.classList.remove('dragging'); document.querySelectorAll('.drop-zone').forEach(z=>z.classList.remove('drag-over')); }
    function allowDrop(e) { e.preventDefault(); if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.add('drag-over'); }
    function dragLeave(e) { if (e.currentTarget.classList.contains('drop-zone')) e.currentTarget.classList.remove('drag-over'); }

    /* ====== Router (BARU) ====== */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      if (n === 1) return loadTamanAjaib(content);
      if (n === 2) return loadJomAgih(content);
      if (n === 3) return loadPembinaCeritaDarab(content);
      if (n === 4) return loadPembinaCeritaBahagi(content);
      if (n === 5) return loadEksplorasiJadual(content);
    }

    /* ====== Aktiviti 1: Taman Ajaib (Darab) ====== */
    function loadTamanAjaib(content) {
      setInfo("Cuba masukkan bilangan buah dan bilangan hari, kemudian tekan 'Tanam!'");
      content.innerHTML = `
        <h3 class="text-2xl font-bold text-blue-600 mb-6">üå≥ Taman Ajaib (Darab)</h3>
        <p class="text-lg text-gray-700 mb-4">Aktiviti ini menunjukkan darab sebagai tambah berulang.</p>
        <div class="flex flex-wrap justify-center items-center gap-4 mb-6">
          <label class="text-lg font-semibold">Berapa biji buah (cth: 5):</label>
          <input id="taman-buah" type="number" class="story-input w-24" value="5">
          <label class="text-lg font-semibold">Berapa hari (cth: 4):</label>
          <input id="taman-hari" type="number" class="story-input w-24" value="4">
          <button onclick="runTamanAjaib()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-5 rounded-lg text-lg">
            Tanam!
          </button>
        </div>
        <div id="taman-display" class="mt-6 p-4 bg-blue-50 rounded-lg text-left text-xl font-semibold text-blue-800 min-h-48"
             style="font-family: monospace;">
          Klik 'Tanam!' untuk lihat hasilnya...
        </div>
      `;
    }

    function runTamanAjaib() {
      const buah = parseInt(document.getElementById('taman-buah').value) || 0;
      const hari = parseInt(document.getElementById('taman-hari').value) || 0;
      const display = document.getElementById('taman-display');
      
      if (buah === 0 || hari === 0 || buah > 20 || hari > 10) {
        display.innerHTML = "Sila masukkan nombor yang munasabah (cth: buah 1-20, hari 1-10).";
        setInfo("Sila masukkan nombor yang munasabah.");
        return;
      }
      
      display.innerHTML = "";
      let jumlah = 0;
      let ayatTambah = "";
      
      for (let i = 1; i <= hari; i++) {
        setTimeout(() => {
          jumlah += buah;
          ayatTambah = (ayatTambah === "") ? `${buah}` : `${ayatTambah} + ${buah}`;
          display.innerHTML += `Hari ${i}: ${ayatTambah} = <strong>${jumlah}</strong><br>`;
        }, i * 700);
      }
      
      setTimeout(() => {
        const msg = `Ini ialah ${hari} kumpulan, dengan ${buah} biji setiap satu. Ayat matematik: ${hari} x ${buah} = ${jumlah}.`;
        display.innerHTML += `<hr class="my-3 border-blue-200">\n<strong>${msg}</strong>`;
        setInfo(msg);
        speak(msg);
      }, (hari + 1) * 700);
    }

    /* ====== Aktiviti 2: Jom Agih! (Bahagi) ====== */
    function loadJomAgih(content) {
      setInfo("Cuba masukkan jumlah epal dan bilangan kawan, kemudian tekan 'Agihkan!'");
      content.innerHTML = `
        <h3 class="text-2xl font-bold text-green-600 mb-6">üçé Jom Agih! (Bahagi)</h3>
        <p class="text-lg text-gray-700 mb-4">Aktiviti ini menunjukkan bahagi sebagai pengagihan sama rata.</p>
        <div class="flex flex-wrap justify-center items-center gap-4 mb-6">
          <label class="text-lg font-semibold">Jumlah epal (cth: 12):</label>
          <input id="agih-jumlah" type="number" class="story-input w-24" value="12">
          <label class="text-lg font-semibold">Bilangan kawan (cth: 3):</label>
          <input id="agih-kawan" type="number" class="story-input w-24" value="3">
          <button onclick="runJomAgih()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-5 rounded-lg text-lg">
            Agihkan!
          </button>
        </div>
        <div class="mt-6 p-4 bg-green-50 rounded-lg min-h-48">
          <h4 class="text-lg font-semibold text-green-800 mb-3">Pinggan Kawan-kawan:</h4>
          <div id="agih-display" class="flex flex-wrap justify-center gap-4">
            Klik 'Agihkan!' untuk mula...
          </div>
          <div id="agih-rumusan" class="mt-4 text-xl font-bold text-green-900"></div>
        </div>
      `;
    }

    function runJomAgih() {
      const jumlah = parseInt(document.getElementById('agih-jumlah').value) || 0;
      const kawan = parseInt(document.getElementById('agih-kawan').value) || 0;
      const display = document.getElementById('agih-display');
      const rumusan = document.getElementById('agih-rumusan');
      
      if (jumlah === 0 || kawan === 0 || jumlah > 50 || kawan > 10 || jumlah % kawan !== 0) {
        display.innerHTML = "Sila masukkan nombor yang munasabah dan boleh dibahagi sama rata (cth: 12 dan 3).";
        rumusan.innerHTML = "";
        setInfo("Sila masukkan nombor yang boleh dibahagi sama rata.");
        return;
      }
      
      display.innerHTML = "";
      rumusan.innerHTML = "";
      
      // Cipta pinggan
      for (let i = 0; i < kawan; i++) {
        display.innerHTML += `<div id="pinggan-${i}" class="pinggan"></div>`;
      }
      
      // Agihkan epal satu per satu
      for (let i = 0; i < jumlah; i++) {
        setTimeout(() => {
          const pingganTarget = document.getElementById(`pinggan-${i % kawan}`);
          pingganTarget.innerHTML += `<span class="epal">üçé</span>`;
        }, (i + 1) * 200);
      }
      
      setTimeout(() => {
        const setiapKawan = jumlah / kawan;
        const msg = `Setiap ${kawan} kawan mendapat ${setiapKawan} biji epal. Ayat matematik: ${jumlah} √∑ ${kawan} = ${setiapKawan}.`;
        rumusan.innerHTML = msg;
        setInfo(msg);
        speak(msg);
      }, (jumlah + 2) * 200);
    }
    
    /* ====== Aktiviti 3: Pembina Cerita (Darab) ====== */
    function loadPembinaCeritaDarab(content) {
      setInfo("Bina cerita anda untuk ayat matematik 4 x 5 = 20.");
      content.innerHTML = `
        <h3 class="text-2xl font-bold text-purple-600 mb-6">‚úçÔ∏è Pembina Cerita (Darab)</h3>
        <div class="text-2xl font-bold p-4 bg-purple-100 border-2 border-purple-300 rounded-lg mb-6">
          Ayat Matematik: <span class="text-purple-800">4 x 5 = 20</span>
        </div>
        <div class="text-lg leading-relaxed text-gray-800 mb-6">
          Bina cerita anda: <br>
          <select id="cerita-d-siapa" class="story-input">
            <option value="Adam">Adam</option>
            <option value="Fitri">Fitri</option>
            <option value="Nik">Nik</option>
          </select>
          <select id="cerita-d-buat" class="story-input">
            <option value="memetik">memetik</option>
            <option value="menyusun">menyusun</option>
            <option value="membeli">membeli</option>
          </select>
          <span class="font-bold text-purple-700">5</span>
          <select id="cerita-d-apa" class="story-input">
            <option value="biji rambutan">biji rambutan</option>
            <option value="biji strawberi">biji strawberi</option>
            <option value="batang pensel">batang pensel</option>
          </select>
          setiap hari selama <span class="font-bold text-purple-700">4</span> hari.
        </div>
        <button onclick="runBinaCeritaDarab()" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-5 rounded-lg text-lg">
          Papar Cerita!
        </button>
        <div id="cerita-d-hasil" class="mt-6 p-4 bg-purple-50 rounded-lg text-lg font-semibold text-purple-800 min-h-32">
          Cerita anda akan muncul di sini...
        </div>
      `;
    }
    
    function runBinaCeritaDarab() {
      const siapa = document.getElementById('cerita-d-siapa').value;
      const buat = document.getElementById('cerita-d-buat').value;
      const apa = document.getElementById('cerita-d-apa').value;
      
      const cerita = `Cerita Anda: <br>
        <strong>${siapa}</strong> ${buat} <strong>5</strong> ${apa} setiap hari selama <strong>4</strong> hari.
        <br>Berapakah jumlah ${apa} yang ${siapa} ada?
        <br>Jawapan: 4 x 5 = 20. Jumlahnya ialah <strong>20</strong>.`;
        
      document.getElementById('cerita-d-hasil').innerHTML = cerita;
      setInfo(`Cerita dibina. ${siapa} ${buat} 5 ${apa} selama 4 hari. Jumlah 20.`);
      speak(`Cerita dibina. ${siapa} ${buat} 5 ${apa} selama 4 hari. Jumlah 20.`);
    }

    /* ====== Aktiviti 4: Pembina Cerita (Bahagi) ====== */
    function loadPembinaCeritaBahagi(content) {
      setInfo("Bina cerita anda untuk ayat matematik 12 √∑ 3 = 4.");
      content.innerHTML = `
        <h3 class="text-2xl font-bold text-orange-600 mb-6">‚úçÔ∏è Pembina Cerita (Bahagi)</h3>
        <div class="text-2xl font-bold p-4 bg-orange-100 border-2 border-orange-300 rounded-lg mb-6">
          Ayat Matematik: <span class="text-orange-800">12 √∑ 3 = 4</span>
        </div>
        <div class="text-lg leading-relaxed text-gray-800 mb-6">
          Bina cerita anda: <br>
          <select id="cerita-b-siapa" class="story-input">
            <option value="Nik">Nik</option>
            <option value="Adam">Adam</option>
            <option value="Saya">Saya</option>
          </select>
          ada <span class="font-bold text-orange-700">12</span>
          <select id="cerita-b-apa" class="story-input">
            <option value="biji epal">biji epal</option>
            <option value="biji guli">biji guli</option>
            <option value="buku cerita">buku cerita</option>
          </select>
          dan mengagihkannya kepada
          <span class="font-bold text-orange-700">3</span>
          <select id="cerita-b-kawan" class="story-input">
            <option value="orang kawan">orang kawan</option>
            <option value="buah bakul">buah bakul</option>
            <option value="kumpulan">kumpulan</option>
          </select>
          .
        </div>
        <button onclick="runBinaCeritaBahagi()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-5 rounded-lg text-lg">
          Papar Cerita!
        </button>
        <div id="cerita-b-hasil" class="mt-6 p-4 bg-orange-50 rounded-lg text-lg font-semibold text-orange-800 min-h-32">
          Cerita anda akan muncul di sini...
        </div>
      `;
    }

    function runBinaCeritaBahagi() {
      const siapa = document.getElementById('cerita-b-siapa').value;
      const apa = document.getElementById('cerita-b-apa').value;
      const kawan = document.getElementById('cerita-b-kawan').value;
      
      const cerita = `Cerita Anda: <br>
        <strong>${siapa}</strong> ada <strong>12</strong> ${apa} dan mengagihkannya kepada <strong>3</strong> ${kawan} dengan sama rata.
        <br>Berapakah ${apa} yang setiap ${kawan} dapat?
        <br>Jawapan: 12 √∑ 3 = 4. Setiap ${kawan} mendapat <strong>4</strong> ${apa}.`;
        
      document.getElementById('cerita-b-hasil').innerHTML = cerita;
      const msg = `Cerita dibina. ${siapa} ada 12 ${apa}, diagih kepada 3 ${kawan}. Setiap ${kawan} dapat 4.`;
      setInfo(msg);
      speak(msg);
    }

    /* ====== Aktiviti 5: Eksplorasi Jadual (Darab) ====== */
    function loadEksplorasiJadual(content) {
      jadualHari = 1; // Reset state
      setInfo("Klik butang 'Tambah Hari' untuk mengisi jadual langkah demi langkah.");
      content.innerHTML = `
        <h3 class="text-2xl font-bold text-red-600 mb-6">üçì Eksplorasi Jadual (Darab)</h3>
        <p class="text-lg text-gray-700 mb-4">Fitri memetik <strong>7</strong> biji strawberi setiap hari. Mari lihat jumlahnya.</p>
        <div class="mb-6">
          <button id="jadual-btn" onclick="isiJadualSeterusnya()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-5 rounded-lg text-lg">
            Tambah Hari 1
          </button>
        </div>
        <table class="w-full md:w-2/3 mx-auto border-collapse">
          <thead>
            <tr class="bg-red-200">
              <th class="border border-red-400 p-3 text-lg text-red-800">Hari</th>
              <th class="border border-red-400 p-3 text-lg text-red-800">Bilangan Strawberi</th>
              <th class="border border-red-400 p-3 text-lg text-red-800">Jumlah</th>
            </tr>
          </thead>
          <tbody id="jadual-darab" class="text-center text-lg font-semibold bg-white">
            <tr id="jadual-hari-1"><td class="border p-3 h-14" colspan="3">...</td></tr>
            <tr id="jadual-hari-2"><td class="border p-3 h-14" colspan="3">...</td></tr>
            <tr id="jadual-hari-3"><td class="border p-3 h-14" colspan="3">...</td></tr>
            <tr id="jadual-hari-4"><td class="border p-3 h-14" colspan="3">...</td></tr>
          </tbody>
        </table>
        <div id="jadual-rumusan" class="mt-4 text-xl font-bold text-red-900"></div>
      `;
    }

    function isiJadualSeterusnya() {
      const BILANGAN_PER_HARI = 7;
      const MAX_HARI = 4;
      
      if (jadualHari > MAX_HARI) return;
      
      const jumlah = jadualHari * BILANGAN_PER_HARI;
      const row = document.getElementById(`jadual-hari-${jadualHari}`);
      
      row.innerHTML = `
        <td class="border p-3">${jadualHari}</td>
        <td class="border p-3">${BILANGAN_PER_HARI}</td>
        <td class="border p-3 font-bold text-red-700">${jumlah}</td>
      `;
      
      const msg = `Hari ${jadualHari}, jumlah strawberi ialah ${jumlah}.`;
      setInfo(msg);
      speak(msg);
      
      jadualHari++;
      const btn = document.getElementById('jadual-btn');
      
      if (jadualHari > MAX_HARI) {
        btn.textContent = "Selesai!";
        btn.disabled = true;
        btn.classList.add('opacity-50');
        const rumusanMsg = `Selepas 4 hari, jumlahnya ialah 4 x 7 = 28 biji strawberi.`;
        document.getElementById('jadual-rumusan').textContent = rumusanMsg;
        setInfo(rumusanMsg);
        speak(rumusanMsg);
      } else {
        btn.textContent = `Tambah Hari ${jadualHari}`;
      }
    }


    /* ====== Kawalan Umum (Dikekalkan & Dikemas kini) ====== */
    function clearActivity() {
      currentActivity = 0;
      // Teks dikemas kini untuk padan dengan tajuk baru
      document.getElementById('activity-content').innerHTML = `
        <div class="text-center py-16">
          <div class="text-6xl mb-4">‚ûó‚úñÔ∏è</div>
          <h2 class="text-3xl font-bold text-gray-800 mb-4">
            Kemahiran Pemulihan: Operasi Darab & Bahagi
          </h2>
          <p class="text-xl text-gray-600 mb-8">
            Pilih aktiviti di bawah untuk meneroka konsep darab dan bahagi.
          </p>
          <div class="text-4xl">üëá</div>
        </div>
      `;
      setInfo("Pilih aktiviti untuk mula belajar darab dan bahagi!");
    }
    
    function nextActivity() {
      if (currentActivity === 0) return loadActivity(1);
      if (currentActivity < 5) return loadActivity(currentActivity + 1);
      return loadActivity(1); // Balik ke aktiviti 1 selepas 5
    }

    // Kekalkan TTS resume (Dikekalkan)
    if ('speechSynthesis' in window) {
      setInterval(() => { if (window.speechSynthesis.paused) window.speechSynthesis.resume(); }, 1000);
    }
  </script>
</body>
